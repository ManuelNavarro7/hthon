<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="countdown-container">
      <h1>Hackathon</h1>
      <div id="countdown">
        <div class="time">
          <span id="days"></span>
          <span>Days</span>
        </div>
        <div class="time">
          <span id="hours"></span>
          <span>Hours</span>
        </div>
        <div class="time">
          <span id="minutes"></span>
          <span>Minutes</span>
        </div>
        <div class="time">
          <span id="seconds"></span>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
